<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Generate Password</title>
</head>

<body>
  <header>
    <div>
      <h1>Password Generator</h1>
      <h2>Generate secure, random passwords to stay safe online.</h2>
    </div>
  </header>

  <section>
    <div class="result_copy_update">
      <div class="password">
        <span class="result" id="result"></span>
      </div>
      <div class="copy_update_imgs">
        <img src="images/copy.png" id="clipboard">
        <img src="images/actualizar.png" id="refresh">
      </div>
    </div>
    <h1 class="settings">Settings</h1>
    <div class="all_options">
      <div class="option">
        <h2>Length</h2>
        <div class="lenght_options">
          <div class="amount_options">
            <input type="checkbox" id="length12" />
            <p>12 Characters</p>
          </div>

          <div class="amount_options">
            <input type="checkbox" id="length9" />
            <p>9 Characters</p>
          </div>

          <div class="amount_options">
            <input type="checkbox" id="length6" />
            <p>6 Characters</p>
          </div>
        </div>
      </div>

      <div class="option">
        <h2>Rules</h2>
        <div class="rules_options">
          <div class="reading_options">
            <input type="checkbox" id="letters" />
            <p> Only letters </p>
          </div>

          <div class="reading_options">
            <input type="checkbox" />
            <p> Simple reading</p>
          </div>

          <div class="reading_options">
            <input type="checkbox" />
            <p> All the characters</p>
          </div>
        </div>
      </div>

      <div class="option">
        <h2>Characters</h2>
        <div class="characters">
          <div class="characters_options">
            <input type="checkbox" id="uppercase" />
            <p> Uppercase </p>
          </div>

          <div class="characters_options">
            <input type="checkbox" id="lowercase" />
            <p> Lowercase </p>
          </div>

          <div class="characters_options">
            <input type="checkbox" id="numbers" />
            <p> Numbers </p>
          </div>

          <div class="characters_options">
            <input type="checkbox" id="symbols" />
            <p> Symbols </p>
          </div>
        </div>
      </div>
  </section>

  <button id="generate"> Generate </button>

  <script src="js/index.js"></script>
</body>

</html>
